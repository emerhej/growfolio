<template>
    <require from="../value-converters/capitalize"></require>
    <require from="../value-converters/date-format"></require>

    <table class="table" aurelia-table="data.bind: transactions; display-data.bind: $displayData">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Type</th>
                <th>Date</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Commission</th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="trsc of $displayData"
                class="${trsc.isSelected ? 'info' : ''}"
                click.delegate="rowSelected(trsc)">
                <td>${trsc.symbol}</td>
                <td>${trsc.type | capitalize}</td>
                <td>${trsc.date | dateFormat:'M/D/YYYY'}</td>
                <td>${trsc.shares}</td>
                <td>${trsc.price}</td>
                <td>${trsc.commission}</td>
            </tr>
        </tbody>
    </table>
</template>
